<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Glowify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Glowify</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" id="login-link">Login</a>
      <a href="register.html" id="register-link">Register</a>
        <a href="wishlist.html" id="liked-items">❤️ Likes (0)</a>
      <a href="#" id="logout-link" style="display:none;">Logout</a>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="total-price">Total: ₹0</div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </section>

  <script>
    // Cart rendering
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector('#cart-table tbody');

    function renderCart() {
      tbody.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>₹${item.price}</td>
          <td>${item.quantity}</td>
          <td><button class="remove-btn" data-index="${index}">Remove</button></td>
        `;
        tbody.appendChild(row);
        total += item.price * item.quantity;
      });

      document.getElementById('total-price').textContent = `Total: ₹${total}`;
    }

    renderCart();

    tbody.addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-btn')) {
        const index = e.target.getAttribute('data-index');
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    });

    document.querySelector('.checkout-btn').addEventListener('click', () => {
      window.location.href = 'checkout.html';
    });

    // Navbar auth toggle
    window.onload = function () {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      document.getElementById('login-link').style.display = isLoggedIn ? 'none' : 'inline';
      document.getElementById('register-link').style.display = isLoggedIn ? 'none' : 'inline';
      document.getElementById('logout-link').style.display = isLoggedIn ? 'inline' : 'none';

      document.getElementById('logout-link').addEventListener('click', () => {
        localStorage.setItem('isLoggedIn', 'false');
        window.location.reload();
      });
    };
  </script>
</body>
</html>
